<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<style>

html,body{	
	margin:0;
	padding:0;
	width:100%;
	height:100%;
	font-size:1vh
}

body{
	
	background-repeat:no-repeat;
	background-size:cover;
	
	justify-content:center;
}

body,.wrap{
	display:flex;
	flex-wrap:wrap;
	
	align-items:center;
	
	overflow:auto;
}

.blackborder{
	border:0.5vh solid black;
}

.wrap{
	max-width:120vh;
	
	justify-content:flex-start;
}

.box{
	height:30vh;
	margin:2vh;
	padding:1vh;
	
	border-radius:3vh;

	overflow:auto;
	
}

.whiteback{
	background-color:rgba(255,255,255,0.5);
}

.single{
	width:30vh;
}

.double{
	width:64vh;
}

h1{
	text-align:center;
	font-size:5rem;
}

.avatar{
  width: 16vh;
  height: 16vh;
  display: flex;
  border-radius: 50%;
  align-items: center;
  justify-content: center;
  margin:auto;
  overflow: hidden;
}

.vercenter{
	display:flex;
	align-items: center;
	justify-content: center;
}

a{
	color:black;
}

a:hover{
	color:blue;
}

li{
	font-size:3rem;
}

::-webkit-scrollbar {
  display: none; /* Chrome Safari */
}


@font-face{
	font-family:"bodang";
	src:url('ttf/bodang.ttf');
}


</style>
<title>知旦暮的博客</title>

</head>
<body>
	<div class="wrap">
		
		<div class="box single whiteback blackborder vercenter">
			<h1 style="font-family:bodang;">但知旦暮<br>不辨何时<br>倘然适意<br>岂必有为</h1>
		</div>
		
	</div>
	
	<script>
		let date=new Date();
		
		(()=>{
			let hour=date.getHours();
			let bg="images/";
			if(hour>=6&&hour<12){
				bg+="bgM.jpg";
			}else if(hour>=12&&hour<18){
				bg+="bgA.jpg";
			}else{
				bg+="bgN.jpg";
			}
			
			document.body.style.backgroundImage="url("+bg+")";
		})();
		
	
	</script>
</body>
</html>
